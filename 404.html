<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JufipAI - Redirecting...</title>
    <script>
        // Handle specific redirects for known pages
        const pathname = location.pathname.toLowerCase();
        
        if (pathname === '/contact' || pathname === '/contact/') {
            // Redirect /contact to the main page contact form
            location.replace(location.origin + '/#contact');
        } else {
            // For other 404s, store the attempted path and redirect to home
            sessionStorage.setItem('redirectPath', location.pathname);
            location.replace(location.origin + '/');
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e5e7eb;">
        <div style="text-align: center;">
            <h1 style="color: #fbbf24;">Redirecting to JufipAI...</h1>
            <p>If you are not redirected automatically, <a href="/" style="color: #3b82f6;">click here</a>.</p>
        </div>
    </div>
</body>
</html>
