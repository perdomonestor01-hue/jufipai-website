<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Form Submission</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: #0f172a; 
            color: white;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #fbbf24; }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #fbbf24;
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid #fbbf24;
            color: white;
            border-radius: 5px;
        }
        button { 
            padding: 15px 30px; 
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: black; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .info {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Google Sheets Form Test</h1>
    
    <div class="info">
        <strong>‚ö†Ô∏è Important:</strong> You need to add your Google Apps Script Web App URL in the code below!
        <br><br>
        <strong>Your Spreadsheet ID:</strong> 1jocedsBqwQY3yGsiFNrcCuGY88qoj5aVnRuY1E7KWro
    </div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" value="Test Company">
        </div>
        
        <div class="form-group">
            <label for="message">Project Description:</label>
            <textarea id="message" name="message" rows="5" required>This is a test submission from the JufipAI website to verify Google Sheets integration is working correctly.</textarea>
        </div>
        
        <button type="submit">Submit to Google Sheets</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        // Your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6pu8s3tWi_vyVS76X_fqeJTgyS5399MCcX2j3se7zB4IVE0LUCNHkh3IY-u_fjwu-/exec';
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitBtn = e.target.querySelector('button');
            const originalText = submitBtn.textContent;
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            resultDiv.style.display = 'none';
            
            try {
                // Create form data with correct field names for your script
                const formDataToSend = new FormData();
                formDataToSend.append('Full Name', data.name);
                formDataToSend.append('Email Address', data.email);
                formDataToSend.append('Company Name', data.company);
                formDataToSend.append('Project Description', data.message);
                
                console.log('Sending to:', SCRIPT_URL);
                console.log('Data being sent:', {
                    'Full Name': data.name,
                    'Email Address': data.email,
                    'Company Name': data.company,
                    'Project Description': data.message
                });
                
                // Send to Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    body: formDataToSend
                });
                
                // Since mode is 'no-cors', we can't read the response
                // But if no error was thrown, we assume success
                
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    Data sent to Google Sheets.<br>
                    Check your spreadsheet to verify the submission.<br><br>
                    <small>Note: Due to CORS restrictions, we can't read the actual response from Google Apps Script, but if you see this message, the request was sent successfully.</small>
                `;
                resultDiv.style.display = 'block';
                
                // Reset form
                this.reset();
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}<br><br>
                    Check the browser console for more details.
                `;
                resultDiv.style.display = 'block';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
