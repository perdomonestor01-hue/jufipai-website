<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact JufipAI - AI Solutions & Automation</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Contact JufipAI for your AI automation needs. Get a free diagnosis and complete automation blueprint at zero cost.">
    <meta name="keywords" content="contact JufipAI, AI automation contact, business automation contact">
    <meta name="robots" content="index, follow">

    <!-- Redirect to main page with contact section -->
    <script>
        // Immediate redirect to contact section
        window.location.replace('/#contact');
    </script>

    <!-- Fallback meta refresh for browsers with JavaScript disabled -->
    <meta http-equiv="refresh" content="0; url=/#contact">

    <!-- Canonical URL pointing to main page contact section -->
    <link rel="canonical" href="https://jufipai.com/#contact">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Contact JufipAI - AI Solutions & Automation">
    <meta property="og:description" content="Get in touch with JufipAI for your AI automation needs. Free diagnosis available.">
    <meta property="og:url" content="https://jufipai.com/#contact">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-link {
            color: #ffffff;
            text-decoration: underline;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Redirecting to Contact Form...</h2>
        <p>Taking you to the JufipAI contact section.</p>
        <p>If you're not redirected automatically, <a href="/#contact" class="fallback-link">click here</a>.</p>
    </div>

    <!-- Structured data for better SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "@id": "https://jufipai.com/#contact",
        "name": "Contact JufipAI",
        "description": "Contact JufipAI for AI automation services and free diagnosis",
        "url": "https://jufipai.com/#contact",
        "mainEntity": {
            "@type": "Organization",
            "name": "JufipAI",
            "contactPoint": {
                "@type": "ContactPoint",
                "contactType": "customer service",
                "email": "contact@jufipai.com"
            }
        }
    }
    </script>
</body>
</html>
